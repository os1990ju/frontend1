<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
          font-size:100%; /* 62.5% = 10px */
        }
        :root {
          --white: #ffffff;
          --black: #000000;
          --dark: #232830;
          --very-light-pink: #c7c7c7;
          --text-input-field: #f7f7f7;
          --hospital-green: #acd9b2;
          --sm: 14px;
          --md: 16px;
          --lg: 18px;
        }
  
        body {
          font-family: "Quicksand", sans-serif;
          margin:0;
        }
     
    .login{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .form-conatiner{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }
    .logo{
        width: 150px;
        margin-bottom: 50px;
        justify-self: center;
        display: none; 
    }
    
    .form{
      display: flex;
      flex-direction: column;
    }
    .form a{
        color: var(--hospital-green);
        font-size: var(--sm);
        margin-bottom: 52px;
        text-align: center;
        text-decoration: none;
    }
    .label{
      font-size: var(--sm);
      font-weight: bold;
      margin-bottom: 4px;
    }
    .input{
      background-color: var(--text-input-field);
      border: none;
      border-radius: 8px;
      height: 30px;
      font-size: var(--md);
      padding: 6px;
      margin-bottom: 12px;
    }
    .input-email{
        margin-bottom: 22px;
    }
    .secondary-button{
      background-color: var(--white);
      border-radius: 8px;
      border:1px solid var(--hospital-green);
      color: var(--hospital-green);
      font-size: var(--md);
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      height: 50px;
    }
    .primary-button{
      background-color: var(--hospital-green);
      border-radius: 8px;
      border:none;
      color: var(--white);
      font-size: var(--md);
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      height: 50px;
    }
    .login-button{
      margin-top: 14px;
      margin-bottom: 30px;
    }
    @media(max-width:640px){
      .logo{
        display: block;
      }
      .secondary-button{
          margin-top: 80px;
      }

    }
      </style>
    
</head>
<body>
    <div class="login">
        <div class="form-conatiner">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
  
            <form action="#" class="form">
              <label for="email" class="label">Email addres</label>
              <input type="email" id="email" placeholder="correo@example.com" class="input input-password">
  
              <label for="password" class="label">Password</label>
              <input type="password" id="password" placeholder="*********" class="input input-password">
              <input type="submit" value="Log in" class="primary-button login-button">
              <a href="/">Forgot my password</a>

            </form>
            <button class="secondary-button singup-button">Sing up</button>
        </div>
    </div>
</body>
</html>
