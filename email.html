<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
          font-size:100%; /* 62.5% = 10px */
        }
        :root {
          --white: #ffffff;
          --black: #000000;
          --dark: #232830;
          --very-light-pink: #c7c7c7;
          --text-input-field: #f7f7f7;
          --hospital-green: #acd9b2;
          --sm: 14px;
          --md: 16px;
          --lg: 18px;
        }
  
        body {
          font-family: "Quicksand", sans-serif;
          margin:0;
        }
     
    .login{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .form-conatiner{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
        justify-items: center;
    }
    .logo{
        width: 150px;
        margin-bottom: 50px;
        justify-self: center;
        display: none; 
    }
    .title{
        font-size: var(--lg);
        margin-bottom: 12px;
        text-align: center;
    }
    .subtitle{
      font-size: var(--md);
      color: var(--very-light-pink);
      margin-bottom: 30px;
      margin-top: 0;
      text-align: center;
      font-weight: 300;
    }
  .email-image{
      width: 132px;
      height: 132px;
      border-radius: 50%;
      background-color: var(--text-input-field);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
  } 
  .email-image img{
      width: 80px;
  }
  .resend{
      font-size: var(--sm);

  }
     .resend span{
      color: var(--very-light-pink);
      
  }
  .resend a{
      text-decoration: none;
      color: var(--hospital-green);
  }
    .primary-button{
      background-color: var(--hospital-green);
      border-radius: 8px;
      border:none;
      color: var(--white);
      font-size: var(--md);
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      height: 50px;
    }
    .login-button{
      margin-top: 14px;
      margin-bottom: 30px;
    }
    @media(max-width:640px){
      .logo{
        display: block;
      }

    }
      </style>
    
</head>
<body>
    <div class="login">
        <div class="form-conatiner">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
  
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instrucctions how to reset the password</p>
            
            <div class="email-image">
                <img src="./assets/icons/email.svg" alt="email">
            </div>
            <button class="primary-button login-button">Login</button>
            <p class="resend"><span>DidnÂ´t receive the email?</span>
            <a href="/">Resend</a></p>
        </div>
    </div>
</body>
</html>
