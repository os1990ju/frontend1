<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
           :root {
        --white: #ffffff;
        --black: #000000;
        --dark: #232830;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        font-family: "Quicksand", sans-serif;
        margin: 0;
      }
      nav{
          display:  flex;
          justify-content: space-between;
          padding: 0 2px;
          border-bottom: 1px solid var(--very-light-pink);
      }
      .menu{
          display: none;
      }
      .logo{
          width: 100px;
      }
      .nav-left{
          display: flex;
      }
      .nav-left ul{
          margin-left: 12px;
      }
      .nav-right ul li:nth-child(1){
          color: var(--very-light-pink);
          font-size: var(--sm);
          margin-right: 12px;
      }
      .nav-left ul li a,
      .nav-right ul li a{
          text-decoration: none;
          color: var(--very-light-pink);
          border: 1px solid var(--white);
          padding: 8px;
          border-radius: 8px;
      }
      .nav-left ul li a:hover,
      .nav-right ul li a:hover{
        
          border: 1px solid var(--hospital-green);
          color: var(--hospital-green);
      }
      .nav-left ul,
      .nav-right ul{
          list-style: none;
          padding: 0;
          margin: 0px;
          display: flex;
          align-items: center;
          height: 60px;
      }
      .navbar-shopping-cart div{
          width: 16px;
          height: 16px;
          background-color: var(--hospital-green);
          border-radius: 50%;
          font-size: var(--sm);
          font-weight: bold;
          position: absolute;
          top: 5px;
          right: 3px;
          display: flex;
          justify-content: center;
          align-items: center;

      }
      @media(max-width:640px){
        .menu{
            display: block;
        }
        .nav-left ul{
            display: none;
        }
        .nav-right ul li:nth-child(1){
            display: none;
        }
      }
    </style>
</head>
<body>
    <nav>
        <img src="./assets/icons/icon_menu.svg" alt="menu" class="menu">
        <div class="nav-left">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <ul>
                <li><a href="/">All</a></li>
                <li><a href="/">Clothes</a></li>
                <li><a href="/">Electronics</a></li>
                <li><a href="/">Furnitures</a></li>
                <li><a href="/">Toys</a></li>
                <li><a href="/">Others</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <li>felipe@perez.com</li>
                <li class="navbar-shopping-cart">
                    <img src="./assets/icons/icon_shopping_cart.svg" alt="shopping-car">
                    <div>2</div>
                </li>
            </ul>
            
        </div>
    </nav>
</body>
</html>
