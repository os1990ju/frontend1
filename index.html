        :root {

          --lg: 18px;
        }
  
        body {
          font-family: "Quicksand", sans-serif;
          margin:0;
        }
        .cards-container{
          display: grid;
          grid-template-columns: repeat(auto-fill, 240px);/*crea columnas de 240 px dependiendo del ancho de pantalla*/
          gap: 24px;
          place-content: center;
        }
        .product-card{
          width: 240px;
        }
        .product-card img {
          width: 240px;
          height: 240px;
          border-radius: 24px;
          object-fit: cover;/*imagen en tama√±o real*/
        }
     .product-info{
       display: flex;
       justify-content: space-between;
       align-items: center;
       margin-top: 12px;
     }
     .product-info div p:nth-child(1){
      font-weight: bold;
      font-size: var(--md);
      margin-top: 0px;
      margin-bottom: 4px;
     }
     .product-info div p:nth-child(2){
      color: var(--very-light-pink);
      font-size: var(--sm);
      margin-top: 0px;
      margin-bottom: 0px;
     }
     .product-info figure img{
      width:35px;
      height:35px;
     }
     .product-info figure {
     margin: 0;
     }
     @media(max-width:640px){
      .cards-container{
          display: grid;
          grid-template-columns: repeat(auto-fill, 140px);/*crea columnas de 240 px dependiendo del ancho de pantalla*/

        }
        .product-card{

        .product-card img {
