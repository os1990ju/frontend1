<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
          font-size:100%; /* 62.5% = 10px */
        }
        :root {
          --white: #ffffff;
          --black: #000000;
          --dark: #232830;
          --very-light-pink: #c7c7c7;
          --text-input-field: #f7f7f7;
          --hospital-green: #acd9b2;
          --sm: 14px;
          --md: 16px;
          --lg: 18px;
        }
  
        body {
          font-family: "Quicksand", sans-serif;
          margin:0;
        }
     
    .login{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .form-conatiner{
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 300px;
    }
  
    .form{
      display: flex;
      flex-direction: column;
    }
    
    .title{
        font-size: var(--lg);
        margin-bottom: 30px;
        text-align: start;
    }
    .label{
      font-size: var(--sm);
      font-weight: bold;
      margin-bottom: 4px;
    }
    .value{
        color: var(--very-light-pink);
        font-size: var(--md);
        margin: 8px 0 32px 0;
    }
    
    .secondary-button{
      background-color: var(--white);
      border-radius: 8px;
      border:1px solid var(--hospital-green);
      color: var(--hospital-green);
      font-size: var(--md);
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      height: 50px;
    }
   
    .login-button{
      margin-top: 14px;
      margin-bottom: 30px;
    }
    @media(max-width:640px){
     
      .form-conatiner{
        height: 100%;
      }
      .secondary-button{
        align-self: end;
        margin-bottom: 16px;
      }

    }
      </style>
    
</head>
<body>
    <div class="login">
        <div class="form-conatiner">
            
            <h1 class="title">My account</h1>
            <form action="#" class="form">
              <label for="name" class="label">Name</label>
              <p class="value">Federico Pelaez</p>
              
              <label for="email" class="label">Email addres</label>
              <p class="value">Federico@Pelaez.com</p>
              <label for="password" class="label">Password</label>
              <p class="value">********</p>
              
            </form>
            <button class="secondary-button create-button">Edit</button>
        </div>
    </div>
</body>
</html>
