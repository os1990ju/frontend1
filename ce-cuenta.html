<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear y editar cuenta</title>
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
<style>
     :root {
          --white: #ffffff;
          --black: #000000;
          --dark: #232830;
          --very-light-pink: #c7c7c7;
          --text-input-field: #f7f7f7;
          --hospital-green: #acd9b2;
          --sm: 14px;
          --md: 16px;
          --lg: 18px;
        }
    body{
        margin:0;
        font-family: 'Quicksand', sans-serif;
    }
    .cuenta{
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }
    .form-account{
        width: 300px;
        display: flex;
        flex-direction: column;
    }
    .title{
        font-size: var(--lg);
        font-weight: bold;
        text-align: center;
    }
    .label{
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 4px;
    }
    .input{
        background-color: var(--text-input-field);
        border: none;
        border-radius: 8px;
        height: 30px;
        font-size: var(--md);
        padding: 6px;
        margin-bottom: 12px;
    }
    .primary-button{
        height: 50px;
        background-color: var(--hospital-green);
        padding: 6px;
        border-radius: 8px;
        border:none;
        font-size: var(--lg);
        margin-top: 20px;
    }
    @media (max-width: 640px)
    {
.primary-button{
    margin-top: 200px;
}
    }
</style>
</head>
<body>
    <div class="cuenta">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form-account">
                <label for="name" class="label">Name</label>
                <input type="text" class="input input-name" id="name" placeholder="Felipe Hernandez">
                <label for="email" class="label">Email</label>
                <input type="email" class="input input-email" id="email" placeholder="felipe@lopez.com">
                <label for="password" class="label">Password</label>
                <input type="password" class="input input-password" id="password" placeholder="************">
                <button class="primary-button login-button">Save</button>
            </form>
        </div>

    </div>
</body>
</html>
